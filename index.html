<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belle Collective Event Planning Establishment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Belle Collective Event Planning Establishment</h1>
            <p>Plan your dream event with AI-powered recommendations.</p>
        </div>

        <div class="form-section">
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventType">Event Type *</label>
                    <select id="eventType" required>
                        <option value="">Select event type...</option>
                        <option value="wedding">Destination Wedding</option>
                        <option value="corporate">Corporate Outing</option>
                        <option value="sweet16">Sweet 16</option>
                        <option value="birthday">Birthday Party</option>
                        <option value="anniversary">Anniversary Celebration</option>
                        <option value="conference">Conference/Seminar</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group" id="otherEventGroup" style="display: none;">
                    <label for="otherEventType">Please describe your event type *</label>
                    <input type="text" id="otherEventType" placeholder="e.g., Graduation Party, Retirement Celebration, Baby Shower">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="location">Location/City *</label>
                        <input type="text" id="location" required placeholder="e.g., New York, NY">
                    </div>

                    <div class="form-group">
                        <label for="guestCount">Number of Guests *</label>
                        <input type="number" id="guestCount" required placeholder="e.g., 100" min="1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="budget">Budget ($) *</label>
                        <input type="number" id="budget" required placeholder="e.g., 50000" min="0">
                    </div>

                    <div class="form-group">
                        <label for="commuteDistance">Maximum Commute Distance (miles)</label>
                        <input type="number" id="commuteDistance" placeholder="e.g., 30" min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Preferred Date/Month</label>
                        <input type="text" id="eventDate" placeholder="e.g., June 2026 or specific date">
                    </div>

                    <div class="form-group">
                        <label for="theme">Color Scheme/Theme</label>
                        <input type="text" id="theme" placeholder="e.g., Rustic, Modern Elegance, Beach Theme">
                    </div>
                </div>

                <div class="form-group">
                    <label for="dietary">Dietary Restrictions/Food Preferences</label>
                    <textarea id="dietary" placeholder="e.g., Vegetarian options, Nut-free, Kosher, Italian cuisine preferred"></textarea>
                </div>

                <div class="form-group">
                    <label for="additional">Additional Requirements or Preferences</label>
                    <textarea id="additional" placeholder="e.g., Outdoor venue preferred, Need AV equipment, Wheelchair accessible, Live music, Photography services"></textarea>
                </div>

                <button type="submit" id="submitBtn">Generate Event Portfolio</button>
            </form>
        </div>

        <div class="past-events-section">
            <a href="gallery.html" class="past-events-link">
                <h2>View Some of Our Past Events</h2>
                <p>Explore our portfolio of beautiful weddings and unforgettable celebrations</p>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
